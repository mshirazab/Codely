<!DOCTYPE html>
<html>

<head>
  {% include './includes/imports.html' %}
  {% include './includes/header.html' %}

  <link rel="stylesheet" href="{{ url_for('static', filename='css/login_form.css')}}" type="text/css"/>
  <script src="{{ url_for('static', filename='js/login_form.js')}}"/></script>
</head>

<body>
  <div class="container login-box">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12">
								<a class="active" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
                {% with errors = get_flashed_messages(category_filter=["register_error"]) %}
                {% if errors %}
                  <div class="alert alert-danger">
                    {%- for msg in errors %}
                    {{ msg }}
                    {% endfor -%}
                  </div>
                {% endif %}
                {% endwith %}

								<form id="register-form" action="/register" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>

                  <div class="form-group">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="text-center">
                          <a href="/sign_in" tabindex="5" class="form-links">Already registered?</a>
                        </div>
                      </div>
                    </div>
                  </div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
